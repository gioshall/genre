<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GameNow App Demo</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="text">
		<span class="step01" style="display:block">點擊左上 icon 呼叫分類選單</span>
		<span class="step02">我的遊戲列表對應選取到的分類 <b class="refresh">重整</b></span>
	</div>
	<div class="demo-phone">
		<div class="screen">
			<div class="s01"></div>
			<div class="s02"></div>
			<div class="g-list">
				<h3>遊戲分類</h3>
				<ul>
					<li>精選強作</li>
					<li>運動頻道</li>
					<li>陽明山車神</li>
					<li>真男人格鬥</li>
					<li>休閒益智</li>
					<li>角色扮演</li>
					<li>動作</li>
				</ul>
			</div>
			<div class="icon-g"></div>
		</div>
	</div>
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script>
	$('.icon-g').click(function(){
		$('.g-list').toggleClass('show');
		$('.s01').toggleClass('dark');
	})
	$('.g-list li').click(function(){
		$('.g-list').removeClass('show');
		$('.s01').removeClass('dark');
		$('.s02,.step02').show();
		$('.step01').hide();
	})
	$('.step02 b').click(function() { 
    	location.reload();
	});
</script>
</body>
</html>
